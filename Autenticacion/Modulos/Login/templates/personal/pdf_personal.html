<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            font-size: 12px;
        }

        th, td {
            padding: 8px;
        }
        th {
            background-color: #12171e;
            color: white;
        }
        h2{
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Listado de Usuarios</h2>
    <p> <strong> Generado el: </strong> {{ fecha_actual }}</p>
    {% if query %}
        <h2>Resultados para: "{{ query }}"</h2>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CÃ©dula</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.cedula }}</td>
                <td>{{ usuario.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
