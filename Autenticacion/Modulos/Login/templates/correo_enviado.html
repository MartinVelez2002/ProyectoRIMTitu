<html>
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border: 1px solid #dddddd; border-radius: 10px;">
      <h2 style="color: #333;">Hola {{ user.username }},</h2>

      <p style="color: #555555; font-size: 16px;">
        Has solicitado restablecer tu contraseña. Haz clic en el siguiente enlace para cambiarla:
      </p>

      <p style="text-align: center; margin: 20px 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'restablecer_clave' uidb64=uid token=token %}" 
           style="background-color: #4CAF50; color: white; padding: 12px 20px; text-decoration: none; font-size: 16px; border-radius: 5px;">
          Restablecer Contraseña
        </a>
      </p>

      <p style="color: #555555; font-size: 16px;">
        Si no solicitaste un restablecimiento de contraseña, simplemente ignora este correo. 
      </p>

      <p style="color: #555555; font-size: 16px;">
        Gracias, el equipo de {{ site_name }}
      </p>
    </div>
  </body>
</html>
