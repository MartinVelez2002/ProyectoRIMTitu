{% extends 'modulos.html' %}

{% block title %}
Resumen de datos
{% endblock %}


{% block charts %}
<div class="row justify-content-center">
    <div class="col-lg-4 mb-4">
        <!-- Gráfico de prioridades -->
        <canvas id="prioridadChart"></canvas>
    </div>
    <div class="col-lg-4 mb-4">
        <!-- Gráfico de incidencias por agente -->
        <canvas id="agentesChart"></canvas>
    </div>
    <div class="col-lg-4 mb-4">
        <!-- Gráfico de incidencias por ubicación -->
        <canvas id="ubicacionChart"></canvas>
    </div>
</div>
<div class="summary-container">
    <h3>Resumen General de Incidencias</h3>
    <div class="summary-content">
        <div class="summary-item">
            <h4>Total Incidencias:</h4>
            <p>{{ total_incidencias }}</p>
        </div>
    </div>
</div>
{% endblock %}




{% block js %}
<script>
    // Gráfico de prioridades (pie chart)
    var ctx = document.getElementById('prioridadChart').getContext('2d');
    var prioridadChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Prioridades',
                data: {{ data|safe }},
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56'
                ],
                borderColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let total = context.dataset.data.reduce((a, b) => a + b, 0);
                            let value = context.dataset.data[context.dataIndex];
                            let percentage = ((value / total) * 100).toFixed(2);
                            return `${context.label}: ${value} (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });

    // Gráfico de incidencias por agente (bar chart)
    var ctx2 = document.getElementById('agentesChart').getContext('2d');
    var agentesChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{ agentes|safe }},
            datasets: [{
                label: 'Incidencias por Agente',
                data: {{ incidencias|safe }},
                backgroundColor: '#36A2EB',
                borderColor: '#36A2EB',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // Gráfico de incidencias por ubicación (line chart)
    var ctx3 = document.getElementById('ubicacionChart').getContext('2d');
    var ubicacionChart = new Chart(ctx3, {
        type: 'line',
        data: {
            labels: {{ ubicaciones|safe }},
            datasets: [{
                label: 'Incidencias por Ubicación',
                data: {{ incidencias_por_ubicacion|safe }},
                borderColor: '#FF6384',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let value = context.raw;
                            return `${context.label}: ${value} incidencias`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Ubicación'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Número de Incidencias'
                    },
                    min: 0,
                }
            }
        }
    });
</script>
{% endblock %}
