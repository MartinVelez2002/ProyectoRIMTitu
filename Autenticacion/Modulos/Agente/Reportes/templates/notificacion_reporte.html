<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Reporte de Incidencia</title>
</head>
<body>
    <h2>Nuevo Reporte de Incidencia Creado</h2>
    <p><strong>Novedad:</strong> {{ novedad }}</p>
    <p><strong>Prioridad:</strong> {{ prioridad }}</p>
    <p><strong>Fecha:</strong> {{ fecha }}</p>
    <p><strong>Agente Responsable:</strong> {{ agente }}</p>
    
    <h3>Último Seguimiento</h3>
    <p><strong>Hora:</strong> {{ hora }}</p>
    <p><strong>Estado:</strong> {{ estado }}</p>
    <p><strong>Descripción:</strong> {{ descripcion }}</p>
    <p><strong>Comentarios Adicionales:</strong> {{ comentarios }}</p>
</body>
</html>
