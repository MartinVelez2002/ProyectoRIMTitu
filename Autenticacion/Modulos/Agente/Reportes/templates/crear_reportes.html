{% extends 'form_agente.html' %}
{% load static %}

{% block controls %}
<div class="container mt-4">
    <!-- Cabecera de Formulario (Fecha, Hora, Agente y Novedad) -->
    <div class="row mb-3">
        <div class="col-md-4">
            <h5>Fecha</h5>
            {{ form.fecha }}
        </div>

        <div class="col-md-4">
            <h5>Hora</h5>
            {{ detalle_form.hora }}
        </div>

        <div class="col-md-4">
            <h5>Novedad</h5>
            {{ form.novedad }}
        </div>
    </div>

    <hr>

    <!-- Detalle del Formulario -->
    <div class="row mb-3">

        <div class="col-md-4">
            <h5>Prioridad</h5>
            {{ form.prioridad }}
        </div>

        <div class="col-md-4">
            <h5>Evidencia</h5>
            {{ detalle_form.evidencia }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h5>Descripci√≥n</h5>
            {{ detalle_form.descripcion }}
        </div>
    </div>
</div>

{% endblock %}
